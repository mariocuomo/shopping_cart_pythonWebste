<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CARRELLO</title>
</head>
<body>
	<h1>ECCO LA LISTA DEI PRODOTTI CHE SONO NEL CARRELLO</h1>
	{% if len==0 %}
		<h2>carrello vuoto</h2>
    {% endif %}

	<div>
		<form action="{{url_for('elimina_prodotti')}}" method="post">
				{%for i in range(0, len)%}
					<input type="checkbox" id={{carrello[i][0]}} name={{carrello[i][1]}} value={{carrello[i][1]}}>
	  				<label>{{carrello[i][1]}}</label><br>
				{%endfor%}
				{% if len!=0 %}
				<input type="submit" value="ELIMINA">
				{% endif %}
		</form>

		<form action="/back" method="post">
		    <button type="submit">INDIETRO</button>
		</form>

	</div>
</body>
</html>
