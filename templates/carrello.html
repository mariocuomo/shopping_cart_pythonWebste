<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='home.css') }}">
		<title>CARRELLO</title>
		<script type="text/javascript" src="{{ url_for('static', filename='functions.js') }}"></script>
	</head>
	<body>
		<h1>CARRELLO</h1>

		{% if len==0 %}
			<h2>CARRELLO VUOTO</h2>
	    {% endif %}

		<div>
			<form action="{{url_for('elimina_prodotti')}}" method="post" id="Form">
					{%for i in range(0, len)%}
					<input type="checkbox" id={{carrello[i][0]}} name={{carrello[i][1]}} value={{carrello[i][1]}} onclick='handleClick_carrello(this);'>
	  				<label>{{carrello[i][1]}}</label><br>
				  	<img src="{{url_for('static', filename=carrello[i][3])}}" width="30" height="30" style="padding-left: 25px;"/>
					<br>
					<span style="padding-left: 25px;">quantità {{carrello[i][4]}}</span>
					<div>
						<hr style="height: 1px; color: lightblue;"> 
					</div>

					{%endfor%}

					
					{% if len!=0 %}
					<div style="padding-bottom: 10px; padding-top: 10px;">
						<span>TOTALE = € {{totale}}</span>
					</div>

					<input type="submit" id="elimina" value="ELIMINA" disabled=true>
					{% endif %}
			</form>


			<form action="/back" method="get">
			    <button type="submit">INDIETRO</button>
			</form>

		</div>
	</body>
</html>
