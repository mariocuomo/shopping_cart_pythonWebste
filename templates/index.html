<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PRODOTTI</title>
</head>
<body>
	<h1>ECCO LA LISTA DEI PRODOTTI</h1>
	<h2>SELEZIONA QUELLI CHE VUOI ACQUISTARE</h2>

	<div>
	<form action="{{url_for('inserisci_prodotti')}}" method="post">
		{%for i in range(0, len)%}
			<input type="checkbox" id={{prodotti[i][0]}} name={{prodotti[i][1]}} value={{prodotti[i][1]}}>
				<label>{{prodotti[i][1]}}</label><br>
		{%endfor%}
		<input type="submit" value="AGGIUNGI">
		</form>


	<form action="/carrello" method="post">
	    <button type="submit">CARRELLO</button>	
	</form>

	</div>
</body>
</html>
